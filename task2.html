<!DOCTYPE html>
<html>
<head>
    <title>header!</title>

    <link rel="stylesheet" type="text/css" href="">
    <style type="text/css">
    	#square1{
    	width:300px;
    	height:300px;
    	background:white;
    	border:5px solid black;
    	
    }
    #square2{
    	width:300px;
    	height:300px;
    	background:white;
    	border:5px solid black;

    	
    }
    </style>
 
</head>
<body>
   
       <div id="square1"></div>
       <button type='button' id='btn1'>Make Green</button>
       <div id="square2"></div>
       <button type='button' id='btn2'>Make Red</button>
   
</body>
<script type="text/javascript">

    	

       

        var sq1 = document.getElementById("square1")
        document.getElementById("btn1").addEventListener('click', function (){
        	sq1.style.backgroundColor ='green';
        });
        var sq2 = document.getElementById("square2")
        document.getElementById("btn2").addEventListener('click',function (){
        	sq2.style.backgroundColor ='red';
        });

        

    </script>
</html>
